<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Plotter</title>
    <style>
        .chart {
            width: 80%;
            height: 80%;
        }
        .hidden {
            display: none;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Daily data tracking plotter</h1>
    <label>Start date: <input id="startDate" type="date"></label>
    <label>End date: <input id="endDate" type="date"></label>
    <input type="file" id="fileInput" accept=".csv">
    <div>
        <button id="filter" disabled="true">Filter data</button>
        <button id="buildCharts" disabled="true">Build charts</button>
    </div>
    <div id="fullChart" class="chart hidden">
        <h2>Full chart</h2>
    </div>
    <div id="lastMonthChart" class="chart hidden">
        <h2>Last month chart</h2>
    </div>
    <div id="lastWeekChart" class="chart hidden">
        <h2>Last week chart</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="script.js"></script>
</body>
</html>
